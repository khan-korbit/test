# .github/workflows/gitleaks_slack.yml
name: Gitleaks Scan with Slack Notification

on:
  pull_request:
    branches: [main]

jobs:
  gitleaks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Gitleaks
        id: gitleaks
        run: |
          echo "ğŸ” Running Gitleaks..."
          gitleaks detect --exit-code 1 --report-format sarif --report-path gitleaks.sarif
        continue-on-error: true

      - name: Slack Notification if leaks found
        if: steps.gitleaks.outcome == 'failure'
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": ":rotating_light: *Gitleaks íƒì§€ë¨!*\nì €ì¥ì†Œ: ${{ github.repository }}\nURL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Fail workflow if leaks found
        if: steps.gitleaks.outcome == 'failure'
        run: |
          echo "ğŸš« Leak detected. Failing job..."
          exit 1
